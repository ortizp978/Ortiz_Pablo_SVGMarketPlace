<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">

    <title>Awesome SVG Marketplace!</title>
</head>
<body>
    <main id="app">
        <header class="main-header">
          <h1 class="hidden">Welcome to my Awesome SVG Store</h1>
          <h2 id="theHeading" class="main-heading">Star Wars Lovers SVG Icons Store</h2>
        </header>

        <!-- svg container starts here -->
        <section id="svg-grid">
          <article class="container">
            <h2 class="hidden">graphic 1</h2>
            <!-- this is a .jpg (raster) image -->
            <img id="jpgImage" class="icon" src="images/badge.jpg" alt="raster graphic">
          </article>

          <article class="container">
            <h2 class="hidden">graphic 2</h2>
            <!-- this is a .svg (vector) image -->
            <img id="svgImage" class="icon" src="images/badge.svg" alt="vector graphic">
          </article>

        </section>
        <!-- svg container starts here -->
      </main>

      <!-- javascript imports ALWAYS go here -->
      <script src="js/main.js" defer></script>
</body>
</html>
