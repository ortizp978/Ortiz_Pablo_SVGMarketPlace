<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bungee&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">

    <title>Awesome SVG Marketplace!</title>
</head>
<body>
    <main id="app">
        <header class="main-header">
          <h1 class="hidden">Welcome to my Awesome SVG Store</h1>
          <h2 id="theHeading" class="main-heading">Star Wars Lovers Icons Store</h2>
        </header>

        <!-- svg container starts here -->
        <section id="svg-grid">
          <article class="container">
            <h2 class="hidden">graphic 1</h2>
            <img id="svgImage" class="icon" src="images/darth_vader.svg" alt="vector graphic">
            <div><h2 class="">Darth Vader</h2></div>
          </article>

          <article class="container">
            <h2 class="hidden">graphic 2</h2>
            <img class="icon" src="images/storm_trooper.svg" alt="vector graphic">
          </article>

          <article class="container">
            <h2 class="hidden">graphic 3</h2>
            <img class="icon" src="images/bobba_fett.svg" alt="vector graphic">
          </article>

          <article class="container">
            <h2 class="hidden">graphic 4</h2>
            <img class="icon" src="images/r2d2.svg" alt="vector graphic">
          </article>

          <article class="container">
            <h2 class="hidden">graphic 5</h2>
            <img class="icon" src="images/c3po.svg" alt="vector graphic">
          </article>

          <article class="container">
            <h2 class="hidden">graphic 6</h2>
            <img class="icon" src="images/rebel_pilot.svg" alt="vector graphic">
          </article>

          <article class="container">
            <h2 class="hidden">graphic 7</h2>
            <img class="icon" src="images/baby_joda.svg" alt="vector graphic">
          </article>

          <article class="container">
            <h2 class="hidden">graphic 8</h2>
            <img class="icon" src="images/leia.svg" alt="vector graphic">
          </article>

          <article class="container">
            <h2 class="hidden">graphic 9</h2>
            <img class="icon" src="images/speed_pilot.svg" alt="vector graphic">
          </article>

          <article class="container">
            <h2 class="hidden">graphic 10</h2>
            <img class="icon" src="images/badge.svg" alt="vector graphic">
          </article>

        </section>
        <!-- svg container starts here -->
      </main>

      <!-- javascript imports ALWAYS go here -->
      <script src="js/main.js" defer></script>
</body>
</html>
